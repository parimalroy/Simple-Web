      <div class="contact fix">
        <div class="contact-form">
            <h4>get in touch</h4>
            <form>
                <input type="text" placeholder="Your name">
                <input type="email" placeholder="Your Email">
                <input type="text" placeholder="Your Subject">
                <textarea cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="SEND">
            </form>
           
            
        </div>
        <div class="contact-address">
            <h4>our address</h4>
            <ul>
                <li><i class="fa-solid fa-location-dot"></i><span>Address:</span> New york, USA</li>
                <li><i class="fa-solid fa-envelope"></i><span>Email: </span>web.info@gmail.com</li>
                <li><i class="fa-solid fa-phone"></i><span>Phone: </span>01245558</li>
                <li><i class="fa-solid fa-earth-africa"></i><span>Web: </span>www.demo.com</li>

        </div>
